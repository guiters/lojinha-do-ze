<div class="product-big-title-area">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="product-bit-title text-center">
                  <h2>Shop</h2>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
      <div class="row">
          <div class="col-md-3 col-sm-6"  *ngFor="let product of products">
              <div class="single-shop-product">
                  <div class="product-upper">
                      <img src="{{product.image}}" alt="">
                  </div>
                  <h2><a href="/product/{{product.id}}/{{product.name}}">{{product.name}}</a></h2>
                  <div class="product-carousel-price">
                      <ins>R$ {{product.price}}</ins>
                  </div>  
                  <div class="product-option-shop">
                      <a class="add_to_cart_button" (click)="addtocart(product.id)" >Add to cart</a>
                  </div>                       
              </div>
          </div>
      </div>
  </div>
</div>
